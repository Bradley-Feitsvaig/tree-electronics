<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dashboard-style.css">
    <title>Tree-Electronics</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Tree-Electronics</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav m-auto my-2 my-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Buy Cell Phone</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Buy PC</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">contact us</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="px-2 search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <section class="main">
      <div class="container py-5">
        <div class="row pt-5 justify-content-around align-items-center">
          <div class="col-lg-4 m-auto text-center">
            <div class="card bg-transparent border-0 mb-2">
              <div class="card-body">
                <img src="../img/pc.jpg" class="img-fluid mb-2" alt="">
                <button class="btn0" type="submit">Buy PC</button>
              </div>
            </div>
          </div>
          <div class="col-lg-4 m-auto text-center">
            <div class="card bg-transparent border-0 mb-2">
              <div class="card-body">
                <img src="../img/cell-phone.jpg" class="img-fluid mb-2" alt="">
                <button class="btn0" type="submit">Buy Cell Phone</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="coming-soon">
      <div class="container py-5">
        <div class="row py-5 justify-content-around">
          <div class="col-lg-5 m-auto text-center">
            <h1>Comming soon</h1>
            <h6 style="color: rgb(39,24,106);">Stay tuned!</h6>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 m-auto text-center">
            <div class="card bg-white border-0 mb-2">
              <div class="card-body">
                <img src="../img/tv.jpg" class="img-fluid mb-2" alt=""> 
              </div>
            </div>
            <h6>TV Screens</h6>
            </div>
            <div class="col-lg-3 m-auto text-center">
              <div class="card bg-white border-0 mb-2">
                <div class="card-body">
                  <img src="../img/laptop.jpg" class="img-fluid mb-2" alt=""> 
                </div>
              </div>
              <h6>Laptops</h6>
              </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
