<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sign-up-style.css">
    <title>Sign up</title>
    <script defer src="JS/sign-up.js"></script>
  </head>
  <body>
    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-5">
            <img src="../img/pages.jpg" class="img-fluid">
          </div>
          <div class="col-lg-7 px-5 pt-5">
            <h1 class="font-weight-bold py-3">Sign up</h1>
            <form id="signup-form">
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="text" id="name" placeholder="First name" class="form-control my-3 p-4" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="text" id="lastName" placeholder="Last name" class="form-control my-3 p-4" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="email" id="email" placeholder="Email Address" class="form-control my-3 p-4" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="password" id="password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" class="form-control my-3 p-4" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="password" id="passwordConfirm" placeholder="password confirmation"   class="form-control my-3 p-4" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="text" id="promoCode" placeholder="Have a promo code" class="form-control my-3 p-4">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="submit" id="signup-btn" class="loginButton mt-3 mb-5">Create account</button>
                </div>
              </div>
              <p>Already a member? <a href="./sign-in">Log-in</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
