<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact-us-page-style.css">
    <script src="https://kit.fontawesome.com/d27ab9503e.js" crossorigin="anonymous"></script>
    <title>Contact us</title>
  </head>
  <body>
      <section class="head pb-5">
          <div class="container py-5">
              <div class="card">
                  <div class="card-body">
                      <div class="row">
                          <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                              <div class="row pt-3">
                                  <div class="col-lg-1 offset-1 col-md-2 col-sm-2 col-2"> 
                                    <span style="font-size: 30px; color: cadetblue;"><i class="fa-solid fa-location-pin"></i></span>
                                  </div>
                                  <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                                      <h3 class="font-weight-light">Find Us at office</h3>
                                      <p>Snunit 51, Karmiel, Israel.</p>
                                  </div>
                              </div>
                              <div class="row pt-3">
                                <div class="col-lg-1 offset-1 col-md-2 col-sm-2 col-2">
                                  <span style="font-size: 30px; color: cadetblue"><i class="fa-solid fa-phone"></i></span> 
                                </div>
                                <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                                    <h3 class="font-weight-light">Call Us now</h3>
                                    <p>David Nashash +972 546807433.</p>
                                    <p>Bradley Feitsvaig +972 528562753.</p>
                                </div>
                            </div>
                            <div class="row pt-3">
                              <div class="col-lg-1 offset-1 col-md-2 col-sm-2 col-2">
                                <span style="font-size: 30px; color: cadetblue"><i class="fa-solid fa-envelope-open-text"></i></span> 
                              </div>
                              <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                                  <h3 class="font-weight-light">E-Mailing Address</h3>
                                  <p>David Nashash David.nashash@e.braude.ac.il.</p>
                                  <p>Bradley Feitsvaig Bradley.Feitsvaig@e.braude.ac.il.</p>
                              </div>
                          </div>
                          <div class="row pt-3">
                            <div class="col-lg-1 offset-1 col-md-2 col-sm-2 col-2">
                              <span style="font-size: 30px; color: cadetblue"><i class="fa-solid fa-clock"></i></span> 
                            </div>
                            <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                                <h3 class="font-weight-light">Working Hours</h3>
                                <p>8am-5pm.</p>
                            </div>
                        </div>
                          </div>
                          <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                              <form>
                                <div class="col-lg-7">
                                  <h1 class="font-weight-light text-center py-3">Contact Us</h1>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                      <input type="text" placeholder="Name*" class="form-control my-3" required>
                                    </div>
                                  </div>
                                  <div class="form-row">
                                    <div class="col-lg-7">
                                      <input type="email" placeholder="Email*" class="form-control my-3" required>
                                    </div>
                                  </div>
                                  <div class="form-row">
                                    <div class="col-lg-7">
                                        <select class="form-select my-3" placeholder="Subject" required>
                                            <option value="" disabled selected hidden>Subject*</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                          </select>
                                    </div>
                                  </div>
                                  <div class="form-row">
                                    <div class="col-lg-7">
                                      <textarea class="form-control" placeholder="Message*" rows="3" required></textarea>
                                    </div>
                                  </div>
                                  <div class="form-row">
                                    <div class="col-lg-7">
                                      <button type="submit" class="submitButton mt-3 mb-5">Submit</button>
                                    </div>
                                  </div>
                                  <div class="form-row-contact">
                                    <div class="row">
                                      <div class="col-lg-1 col-md-2 col-sm-2 col-2">
                                        <span style="font-size: 40px; color: cadetblue"><i class="fa-solid fa-phone"></i></span> 
                                      </div>
                                      <div class="col-lg-7">
                                          <h3 class="font-weight-light">NEED 24/7 SUPPORT</h3>
                                          <button type="button" class="supportButton mb-5">CONTACT SUPPORT</button>
                                      </div>
                                  </div>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
